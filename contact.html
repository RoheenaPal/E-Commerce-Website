<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="contact.css">

    <script src="https://kit.fontawesome.com/c4254e24a8.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Images/logo.jpg" width="100" height="50" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Go back to Home Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="main">
    <div class="container"> 
        <h1>Register With Us</h1>
        <form onsubmit="return validation1()" class="myForm" method="post" name="register">
          <input class="myInput" type="text" name="Name" placeholder="Enter your name" id="name" >
          <span id="errorname" style="font-size: 10px; color: red;"></span>
          <input class="myInput" type="phone" name="Phone" placeholder="Enter your phone number" id="number">
          <span id="errornumber" style="font-size: 10px; color: red;"></span>
          <input class="myInput" type="email" name="Email" placeholder="Enter your email id" id="email" >
          <span id="erroremail" style="font-size: 10px; color: red;"></span>
          <input class="myInput" type="text" name="Address" placeholder="Enter your address" id="address" >
          <span id="erroraddress" style="font-size: 10px; color: red;"></span>
          <input class="myInput" type="text" name="Feedback" placeholder="Any feedback">
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="contact">
          <h1>Contact Us</h1>
          <!-- Google Map Location -->
        <div>
            <iframe width="100%" height="100%" id="gmap_canvas" 
            src="https://maps.google.com/maps?q=kolkata&t=&z=10&ie=UTF8&iwloc=&output=embed" 
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
        <!-- Contact Details -->
        <div class="details">
        <a href="mailto:notamailid@gmail.com"><p>Email Us: <b>notamailid@gmail.com </b> </p></a>
        <a href="tel: +914527428472"><p>Call Us: <b>+914527428472</b></p></a>
        <a href="https://wa.me/+910000000000" target="_blank"><p>Whatsapp Us: <b>+910000000000</b></p></a>
        </div>
      </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <!--Bootstrap JS (Bundle), will work only with jQuery, has to be pasted just after jQuery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="main.js"></script>

    <!-- Google sheet connection -->
    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbztK78nRofwkImtRDJpo_E6-O4pKcw4KT-40nrNAQ_GOREt1hBKWLHEYsdcOcitKCJKKw/exec'
        const form = document.forms['register-googlesheet']
      
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert(
                    "Thank you for registering with us!!!"))
                .catch(error => console.error('Error!', error.message))
        })
      
    </script>


</body>
</html>
